<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot face -->
  <circle cx="12" cy="12" r="10" fill="url(#gradient)" />
  
  <!-- Eyes -->
  <circle cx="8" cy="10" r="1.5" fill="white" />
  <circle cx="16" cy="10" r="1.5" fill="white" />
  <circle cx="8" cy="10" r="0.8" fill="#2d3748" />
  <circle cx="16" cy="10" r="0.8" fill="#2d3748" />
  
  <!-- Mouth -->
  <path d="M 8 15 Q 12 18 16 15" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" />
  
  <!-- Antenna -->
  <line x1="12" y1="2" x2="12" y2="5" stroke="white" stroke-width="2" stroke-linecap="round" />
  <circle cx="12" cy="2" r="2" fill="white" />
  
  <!-- Speech bubble -->
  <circle cx="18" cy="6" r="3" fill="white" opacity="0.9" />
  <circle cx="19" cy="5" r="1" fill="#667eea" />
</svg>