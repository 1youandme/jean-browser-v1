<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jean Browser — Not Found</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #1f2937;
      background: #f7fafc;
    }
    .card {
      width: 96%;
      max-width: 640px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      border-radius: 6px;
      padding: 20px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    p { margin: 6px 0; line-height: 1.6; }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 12px;
      border-radius: 4px;
      margin-right: 8px;
    }
    a { color: #1d4ed8; text-decoration: none; }
    a:visited { color: #6b21a8; }
  </style>
</head>
<body>
  <div class="card">
    <div style="margin-bottom:10px;">
      <span class="badge">Jean Browser v1</span>
      <span class="badge">Public Review</span>
      <span class="badge">Non-Operational</span>
    </div>
    <h1>404 — Page Not Found</h1>
    <p>This static site is provided for UI and governance review.</p>
    <p>Browsing and networking capabilities are disabled.</p>
    <p><a href="./" aria-label="Return to homepage">Return to homepage</a></p>
  </div>
</body>
</html>
