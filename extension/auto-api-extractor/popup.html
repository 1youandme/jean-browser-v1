<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1a202c;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.active {
      background-color: #48bb78;
    }
    
    .status-indicator.inactive {
      background-color: #cbd5e0;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #5a67d8;
    }
    
    .btn-secondary {
      background-color: #e2e8f0;
      color: #4a5568;
    }
    
    .btn-secondary:hover {
      background-color: #cbd5e0;
    }
    
    .btn-danger {
      background-color: #f56565;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #e53e3e;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background-color: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #2d3748;
    }
    
    .stat-label {
      font-size: 12px;
      color: #718096;
      margin-top: 2px;
    }
    
    .recent-requests {
      margin-top: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }
    
    .request-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
    }
    
    .request-item {
      padding: 8px 12px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 12px;
    }
    
    .request-item:last-child {
      border-bottom: none;
    }
    
    .request-method {
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 4px;
    }
    
    .method-get {
      background-color: #c6f6d5;
      color: #22543d;
    }
    
    .method-post {
      background-color: #bee3f8;
      color: #2c5282;
    }
    
    .method-put {
      background-color: #feebc8;
      color: #744210;
    }
    
    .method-delete {
      background-color: #fed7d7;
      color: #742a2a;
    }
    
    .request-url {
      color: #4a5568;
      word-break: break-all;
    }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #718096;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e1e5e9;
      text-align: center;
    }
    
    .footer-link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">JeanTrail API Extractor</div>
  </div>

  <div class="status">
    <div id="statusIndicator" class="status-indicator inactive"></div>
    <span id="statusText">Not logging</span>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn btn-primary">Start Logging</button>
    <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
    <button id="clearBtn" class="btn btn-secondary">Clear</button>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div id="requestCount" class="stat-value">0</div>
      <div class="stat-label">API Calls</div>
    </div>
    <div class="stat-card">
      <div id="domainCount" class="stat-value">0</div>
      <div class="stat-label">Domains</div>
    </div>
  </div>

  <div class="recent-requests">
    <div class="section-title">Recent Requests</div>
    <div id="requestList" class="request-list">
      <div class="empty-state">
        No requests logged yet. Start logging to see API calls.
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="exportBtn" class="btn btn-primary">Export to JeanTrail</button>
    <button id="settingsBtn" class="btn btn-secondary">Settings</button>
  </div>

  <div class="footer">
    <a href="#" class="footer-link">View in JeanTrail â†’</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
