<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="plugin-container">
        <header class="plugin-header">
            <div class="plugin-info">
                <img src="icon.svg" alt="Hello AI" class="plugin-icon">
                <h1>Hello AI Assistant</h1>
            </div>
            <div class="plugin-controls">
                <button id="settingsBtn" class="btn btn-secondary" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M20.46 20.46l-4.24-4.24M1.54 20.46l4.24-4.24"></path>
                    </svg>
                </button>
                <button id="minimizeBtn" class="btn btn-secondary" title="Minimize">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="plugin-main">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="message assistant-message">
                            <div class="message-avatar">ðŸ¤–</div>
                            <div class="message-content">
                                <p>Hello! I'm your AI assistant. How can I help you today?</p>
                                <div class="quick-commands">
                                    <button class="quick-cmd" data-cmd="summarize">Summarize current page</button>
                                    <button class="quick-cmd" data-cmd="translate">Translate text</button>
                                    <button class="quick-cmd" data-cmd="explain">Explain concept</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="chatInput" 
                            class="chat-input" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="btn btn-primary" title="Send message">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-status">
                        <span id="charCount">0</span> characters
                    </div>
                </div>
            </div>
        </main>

        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Plugin Settings</h3>
                    <button id="closeSettingsBtn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modelSelect">AI Model:</label>
                        <select id="modelSelect" class="form-control">
                            <option value="qwen-2.5-72b">Qwen 2.5 72B</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="claude-3">Claude 3</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="maxTokens">Max Tokens:</label>
                        <input type="number" id="maxTokens" class="form-control" min="100" max="4000" value="1000">
                    </div>
                    
                    <div class="form-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" class="form-control" min="0" max="2" step="0.1" value="0.7">
                        <span id="tempValue">0.7</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="systemPrompt">System Prompt:</label>
                        <textarea id="systemPrompt" class="form-control" rows="3">You are a helpful AI assistant integrated into JeanTrail.</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="saveHistory" checked>
                            Save chat history
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="resetSettingsBtn" class="btn btn-secondary">Reset to Defaults</button>
                    <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>

        <div id="typingIndicator" class="typing-indicator hidden">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
